<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <!-- ul标签（unordered list）定义无序列表，li标签定义列表项
        1.无序列表的各个列表项没有顺序级别之分，是并列的
        2.ul标签中只能嵌套li标签
        3.li标签之间相当于一个容器，可以容纳所有元素 -->
    
    <ol>
        <li>刘德华</li>
        <li>刘若英</li>
        <li>pink老师</li>
    </ol>
    <!-- ol（ordered list）标签定义有序列表，列表排序以数字显示，li标签定义列表项
        1..ol标签中只能嵌套li标签
        2.li标签之间相当于一个容器，可以容纳所有元素 -->
    
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微博</dd>
        <dd>联系我们</dd>
    </dl>
    <!-- dl标签定义列表，该标签与dt标签（定义项目/名字）和dd标签（描述每一个项目/名字）一起使用 -->
</body>
</html>
