<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-表格标签</title>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
    </table>
    <!-- table标签定义表格，
        th标签定义表格的表头单元格，表头单元格里的文本内容加粗居中显示
        tr标签定义表格中的行，必须嵌套在table标签间
        td标签表格中的单元格，必须嵌套在tr标签间 -->

   
</body>
</html>
