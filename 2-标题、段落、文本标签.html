<!-- 浏览器加载一个页面按照代码的顺序自上而下加载 -->
<!-- 元素：双标签[开始标签,结束标签]的所有内容或单标签， 标签：尖括号包围的关键词 -->
<!DOCTYPE html>
<!-- <!DOCTYPE>文档类型声明标签，告诉浏览器使用哪种HTML版本显示网页  -->
<!-- 用html5版本显示 -->
<html lang="en">
<!-- 定义当前文档显示语言 -->
<!-- en定义语言为英文，zh-CN定义语言为中文，但是写html不受语言影响，google翻译时判定网页语言有用 -->
<head>
    <meta charset="UTF-8">
    <!-- <meta>标签的charset属性规定html文档使用的字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-常用标签</title>
    <!-- title标签的作用是设置文档的标题或名称，浏览器通长将title元素的内容显示在窗口顶部或标签页的标签上 -->
</head>
<body>
    我是文本
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3 id="h3">我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!-- 标题标签，只有6级，重要性依次递减，文字加粗，另起一行，前后都隔一行 -->
    
    <p>我是一个段落<br/>标签</p>
    <p>我是一个段落标签</p>
    <!-- <p>段落标签，隔一行重起一行，前后都隔一行 -->
    <!-- <br/>换行标签，后面重起一行 -->
    
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字
    我是<del>删除线</del>
    我是<s>删除线</s>
    我是<ins>下划线</ins>   
    我是<u>下划线</u>
    <!--<strong>、<b>加粗标签，<em>、<i>倾斜标签，<del>、<s>删除线标签，<ins>、<u>下划线标签  -->
    
  
    

    
</body>
</html>
