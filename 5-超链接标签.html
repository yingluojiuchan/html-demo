<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <a href="http://www.qq.com">腾讯</a><br>
        <a href="http://www.qq.com" target="_blank">腾讯</a><br>
        <!-- <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>    超链接标签
                href 必须属性，超链接指向的url、url片段、文件绝对路径、文件相对路径，URL片段是哈希标记（#）前面的名称，哈希标记指定当前文档中的内部目标位置（HTML元素的ID）。
                target 指定链接的页面打开方式，默认值_self，打开当前窗口页面；_blank打开新窗口页面 -->
        <!-- 外部链接 指定链接目标的url地址 -->
        <a href="#">公司地址</a><br>
        <!-- 空链接，返回页面顶部,还没想好跳转到什么页面时做的标记， -->
        <a href="img.rar">下载文件</a><br>
        <!-- 下载链接，href的属性值是一个可执行文件或压缩文件，点击会先下载这个文件 -->
        <a href="http://www.baidu.com"><img src="img.png"></a><br>
        <!-- 网页元素的链接 在网页中的各种网页元素，如文本图像、表格、音频视频等都可以添加超链接-->
        <a href="#h3">h3标签</a> <br>
        <!-- 设置href属性值为#名字形式，对目标位置的标签里添加id属性=刚才的名字 -->
</body>
</html>
